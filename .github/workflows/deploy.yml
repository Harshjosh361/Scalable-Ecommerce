name: Build and Push to AWS ECR

on:
  push:
    branches:
      - master  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # Build and Push Services
      - name: Build and Push Services
        run: |
          set -e  # Exit immediately if a command fails
          services=("cart-service" "notification-service" "order-service" "payment-service" "product-service" "user-service")

          # Log in to ECR once
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com

          for service in "${services[@]}"; do
            cd $service
            docker build -t 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/${service}:latest .
            docker push 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/${service}:latest
            cd ..
          done
