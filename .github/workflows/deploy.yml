name: Build and Push to AWS ECR

on:
  push:
    branches:
      - master  # Change to your preferred branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Ensure this secret is set in your GitHub repository settings
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Set this in your GitHub secrets
          aws-region: ap-northeast-1  # Specify your AWS region here

      # Build and Push Cart Service
      - name: Build and Push Cart Service
        run: |
          cd cart-service  # Navigate to the cart service directory
          docker build -t 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/cart-service:latest .
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com
          docker push 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/cart-service:latest

      # Build and Push Notification Service
      - name: Build and Push Notification Service
        run: |
          cd notification-service  # Navigate to the notification service directory
          docker build -t 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/notification-service:latest .
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com
          docker push 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/notification-service:latest

      # Build and Push Order Service
