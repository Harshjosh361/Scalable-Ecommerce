        run: |
          cd order-service  # Navigate to the order service directory
          docker build -t 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/order-service:latest .
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com
          docker push 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/order-service:latest

      # Build and Push Payment Service
      - name: Build and Push Payment Service
        run: |
          cd payment-service  # Navigate to the payment service directory
          docker build -t 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/payment-service:latest .
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com
          docker push 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/payment-service:latest

      # Build and Push Product Service
      - name: Build and Push Product Service
        run: |
          cd product-service  # Navigate to the product service directory
          docker build -t 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/product-service:latest .
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com
          docker push 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/product-service:latest

      # Build and Push User Service
      - name: Build and Push User Service
        run: |
          cd user-service  # Navigate to the user service directory
          docker build -t 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/user-service:latest .
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com
          docker push 354093282943.dkr.ecr.ap-northeast-1.amazonaws.com/user-service:latest
